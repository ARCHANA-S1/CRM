{%extends 'base.html'%}
{%block body_block%}


<div class="mt-3" style="background-color: wheat;">
    {%for dep in departments%}
        <a href="{%url 'emp_all'%}?department={{dep}}">{{dep}}</a>
    {%endfor%}
</div>

<div class="container mt-3">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form action="" method="post">
                {%csrf_token%}
                <input type="text" name="box" class="form-control">
                <button type="submit" class="btn btn-sucess">Search</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table table-dark table-striped caption-top">
                <tr>
                    <td>Name</td>
                    <td>Department</td>
                    <td>Salary</td>
                    <td>Email</td>
                    <td>Action</td>

                </tr>
                {%for emp in data%}
                <tr>
                    <td>{{emp.name}}</td>
                    <td>{{emp.department}}</td>
                    <td>{{emp.salary}}</td>
                    <td>{{emp.email}}</td>
                    <td>
                        <a href="{%url 'emp_details' emp.id%}">view</a>
                        <a href="{%url 'emp_delete' emp.id%}">Delete</a>
                        <a href="{%url 'emp_edit' emp.id%}">Edit</a>
                    </td>
                </tr>
                {%endfor%}

            </table>
        </div>
        <div class="col-2"></div>
    </div>
{%endblock%}
